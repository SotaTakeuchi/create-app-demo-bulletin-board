{% extends "base.html" %}

{% block title %} Password reset| INIAD INFO {% endblock %}

{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style">
            <h1>password reset</h1>
            {% if user.is_authenticad %}
            {% include "acconut/snippets/already_logged_in.html" %}
            {% endif %}

            <p>パスワードリセット用のメールを送ります。</p>

            <from method="post" action="{% url 'account_reset_password' %}">
                
                {% csrf_token %}

                {{form.as_p}}

                <button class="btn btn-primary" type="submit">送信！</button>
            </from>
        </div>
    </div>
</div>
{% endblock %}
